		<!-- Async CSS and resource loading to eliminate render-blocking -->
		<script>
			// Load CSS asynchronously to prevent render-blocking
			function loadCSS(href) {
				var link = document.createElement('link');
				link.rel = 'stylesheet';
				link.href = href;
				document.head.appendChild(link);
			}
			
			// Defer all non-critical resource loading until after first paint
			function loadNonCriticalResources() {
				// Load Google Fonts async
				var fontLinks = document.querySelectorAll('link[rel="preload"][as="style"]');
				fontLinks.forEach(function(link) {
					if (!link.hasAttribute('data-loaded')) {
						link.setAttribute('data-loaded', 'true');
						if (link.onload) link.onload();
					}
				});
				
				// Load main CSS bundle async
				var cssLinks = document.querySelectorAll('link[rel="stylesheet"]');
				var hasCSSBundle = false;
				cssLinks.forEach(function(link) {
					if (link.href.includes('index-') && link.href.includes('.css')) {
						hasCSSBundle = true;
					}
				});
				
				// If no CSS bundle found in DOM yet, wait for Vite to inject it and make it async
				if (!hasCSSBundle) {
					var observer = new MutationObserver(function(mutations) {
						mutations.forEach(function(mutation) {
							mutation.addedNodes.forEach(function(node) {
								if (node.tagName === 'LINK' && node.rel === 'stylesheet' && 
									node.href.includes('index-') && node.href.includes('.css')) {
									// Remove the synchronous link and load it async
									var href = node.href;
									node.remove();
									requestIdleCallback(function() {
										loadCSS(href);
									});
									observer.disconnect();
								}
							});
						});
					});
					observer.observe(document.head, { childList: true });
				}
			}
			
			// Use requestAnimationFrame to defer loading until after first paint
			requestAnimationFrame(function() {
				// Use requestIdleCallback for further deferral with fallback
				if (typeof requestIdleCallback !== 'undefined') {
					requestIdleCallback(loadNonCriticalResources, { timeout: 100 });
				} else {
					setTimeout(loadNonCriticalResources, 50);
				}
			});
		</script>
