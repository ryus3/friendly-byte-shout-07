		<meta name="theme-color" content="#3b82f6" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="RYUS" />
		<link rel="apple-touch-icon" href="/icon-192x192.png" />
		
		<!-- Preconnect للخطوط والموارد الخارجية -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Preload للخطوط العربية الحرجة -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap"></noscript>
		
		<!-- Preload للموارد الحرجة -->
		<link rel="modulepreload" href="/src/main.jsx" />
		
		<meta name="generator" content="Lovable" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>RYUS | نظام إدارة المخزون والطلبات</title>
		<meta name="description" content="منصة RYUS الاحترافية لإدارة المنتجات والطلبات والمخزون والتقارير." />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
		
		<!-- Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw-offline.js')
						.then(registration => {
							console.log('✅ Service Worker registered:', registration.scope);
							
							// التحقق من التحديثات كل 60 ثانية
							setInterval(() => {
								registration.update();
							}, 60000);
						})
						.catch(err => {
							console.error('❌ Service Worker registration failed:', err);
						});
				});
			}
		</script>
	</body>
</html>
